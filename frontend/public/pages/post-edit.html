<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/post-edit.css">
</head>

<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="window.history.back()">&lt;</button>
            <h1 id="header">아무 말 대잔치</h1>
            <img src="" alt="User Icon" id="header-profile-image" class="header-profile-image">
            <div class="dropdown" id="dropdown-menu">
                <li id="profile-update">회원정보수정</li>
                <li id="password-update">비밀번호수정</li>
                <li id="logout">로그아웃</li>
            </div>
        </header>
        <hr class="header-line" />

        <section class="form-container">
            <!-- 게시글 제목 작성-->
            <h2 class="form-title">게시글 수정</h2>

            <form class="post-edit-form">
                <div class="form-group">
                    <label for="title">제목 *</label>
                    <input type="text" id="post-title" name="title" value="" maxlength="26" required />
                </div>
    
                <!-- 게시글 내용 작성 -->
                <div class="form-group">
                    <label for="content">내용 *</label>
                    <textarea id="post-content" name="content" rows="10" value="" required></textarea>
                    <span class="helper-text" id="post-edit-helper"></span>
                </div>
    
                <!-- 이미지 첨부 -->
                <div class="form-group">
                    <label for="image">이미지</label>
                    <input type="file" id="image-url" name="image"/>
                    <img id="image-preview" style="display: none; max-width: 100%; max-height: 300px; margin-top: 10px;" alt="미리보기" />
                </div>
    
                <!-- 수정하기 버튼 -->
                <button type="submit" class="submit-button" id="update-post-button">수정하기</button>
            </form>

        </section>
    </div>

    <script type="module" src="../config.js"></script>
    <script type="module" src="../scripts/header-profile.js"></script>
    <script type="module" src="../scripts/common.js"></script>
    <script type="module" src="../scripts/dropdown.js"></script>
    <script type="module" src="../scripts/post-edit.js"></script>
</body>

</html>
