<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/post-create.css">
</head>

<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="window.history.back()">&lt;</button>
            <h1 id="header" class="title">아무 말 대잔치</h1>
            <img src="" alt="User Icon" id="header-profile-image" class="header-profile-image">
            <div class="dropdown" id="dropdown-menu">
                <li id="profile-update">회원정보수정</li>
                <li id="password-update">비밀번호수정</li>
                <li id="logout">로그아웃</li>
            </div>
        </header>
        <hr class="header-line"/>

        <form class="form-container">
            <h2 class="form-title">게시글 작성</h2>
            <div class="form-group">
                <label for="post-title">제목 *</label>
                <input type="text" id="post-title" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26" />
            </div>

            <div class="form-group">
                <label for="post-content">내용 *</label>
                <textarea id="post-content" rows="10" placeholder="내용을 입력해주세요."></textarea>
                <span class="helper-text" id="post-helper"></span>
            </div>

            <div class="form-group">
                <label for="post-image">이미지</label>
                <input type="file" id="image-url">
                <img id="image-preview" alt="이미지 미리보기" style="max-width: 100px; display: none; margin-top: 10px;">
            </div>

            <button type="submit" class="submit-button" id="post-button">완료</button>
        </form>
    </div>

    <script type="module" src="../config.js"></script>
    <script type="module" src="../scripts/header-profile.js"></script>
    <script type="module" src="../scripts/post-create.js"></script>
    <script type="module" src="../scripts/dropdown.js"></script>
    <script type="module" src="../scripts/common.js"></script>
</body>

</html>
