<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 보기</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/post-view.css">
</head>

<body>
    <div class="container">
        <header>
            <button class="back-button" id="back-button" onclick="window.history.back()">&lt;</button>
            <h1 id="header">아무 말 대잔치</h1>
            <img src="" alt="User Icon" id="header-profile-image" class="header-profile-image">
            <div class="dropdown" id="dropdown-menu">
                <li id="profile-update">회원정보수정</li>
                <li id="password-update">비밀번호수정</li>
                <li id="logout">로그아웃</li>
            </div>
        </header>
        <hr class="header-line" />

        <article class="post-detail">
            <header class="post-header">
                <h2 class="post-title" id="post-title"></h2>
                <div class="post-meta">
                    <div class="post-user">
                        <img src="../assets/default-profile-image.jpg" alt="User Icon" class="user-img" id="user-image">
                        <span class="post-user" id="post-user"></span>
                        <span class="post-date" id="post-date"></span>
                    </div>
                    <div class="post-buttons">
                        <button class="edit-post-button" id="edit-post-button">수정</button>
                        <button class="delete-post-button" id="delete-post-button">삭제</button>
                    </div>
                </div>
            </header>
            <hr />

            <section class="post-content">
                <!-- <div class="img-placeholder"></div> -->
                <img id="post-image" alt="Post Image" class="post-image" />
                <p id="post-content" class="post-content"></p>
            </section>

            <footer class="post-footer">
                <div class="post-stats">
                    <div class="stat-item" id="like-button"><span>좋아요</span></div>
                    <div class="stat-item" id="view-count"><span>조회수</span></div>
                    <div class="stat-item" id="comment-count"><span>댓글</span></div>
                </div>
            </footer>
        </article>
        <hr />

        <section class="comment-form">
            <textarea placeholder="댓글을 남겨주세요." class="comment-input" id="comment-input"></textarea>
            <hr />
            <button class="comment-button" id="comment-button">댓글 등록</button>
        </section>

        <section class="comment-list" id="comment-list">
            <!-- 동적으로 댓글 렌더링 -->
        </section>
    </div>

    <div class="modal-overlay" id="modal" aria-hidden="true" tabindex="-1" role="dialog">
        <div class="modal">
            <p id="modal-message"></p>
            <p id="modal-sub-message">삭제한 내용은 복구할 수 없습니다.</p>
            <div class="modal-buttons">
                <button class="modal-cancel-button" id="modal-cancel-button">취소</button>
                <button class="modal-confirm-button" id="modal-confirm-button">확인</button>
            </div>
        </div>
    </div>

    <script type="module" src="../config.js"></script>
    <script type="module" src="../scripts/header-profile.js"></script>
    <script type="module" src="../scripts/dropdown.js"></script>
    <script type="module" src="../scripts/comment.js"></script>
    <script type="module" src="../scripts/common.js"></script>
    <script type="module" src="../scripts/post-view.js"></script>
</body>

</html>
