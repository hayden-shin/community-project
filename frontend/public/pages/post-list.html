<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 게시판</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/post-list.css">
</head>

<body>
    <div class="container">
        <header class="header-wrapper">
            <button class="back-button" onclick="window.history.back()">&lt;</button>
            <h1 id="header">아무 말 대잔치</h1>
            <img src="" alt="User Icon" id="header-profile-image" class="header-profile-image">
            <div class="dropdown" id="dropdown-menu">
                <li id="profile-update">회원정보수정</li>
                <li id="password-update">비밀번호수정</li>
                <li id="logout">로그아웃</li>
            </div>
        </header>
        <hr class="header-line"/>


        <main class="posts-wrapper">
            <section class="intro">
                <p>환영합니다,</p>
                <p>모두가 주인공이 되는 공간 <b>모두의 이야기</b> 입니다람쥐렁이발소</p>
            </section>

            <section>
                <button class="create-post-button" id="create-post-button">게시글 작성</button>
            </section>

            <!-- 게시글 리스트 -->
            <section id="post-list-container" class="post-list">

            <!-- 게시글 동적 로딩 -->

            </section>
        </main>
    </div>

    <script type="module" src="../config.js"></script>
    <script type="module" src="../scripts/header-profile.js"></script>
    <script type="module" src="../scripts/common.js"></script>
    <script type="module" src="../scripts/post-list.js"></script>
    <script type="module" src="../scripts/dropdown.js"></script>
    <!-- <script type="module" src="../scripts/post-view.js"></script> -->
    <!-- <script type="module" src="../scripts/comment.js"></script> -->
    <script type="module" src="../scripts/common.js"></script>
</body>

</html>
